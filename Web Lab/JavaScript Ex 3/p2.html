    <label for="scores">Activity Scores (comma-separated):</label>

    <div id="output" class="result"></div>
  </div>

    <!--
    Name: Mangesh Nesarikar
    USN: 1MS22CS083
    Section: 6B

    What I learned:
    Through this project, I understood how JavaScript handles variable scope:
    - Global variables are accessible throughout the script.
    - Local variables are confined to functions or block scopes (for let/const).
    - Lexical scope allows nested functions to access parent function variables.
    - Hoisting lets us use var-declared variables before their declaration, but their value is undefined.
    - Function declarations are hoisted fully, but expressions and anonymous functions are not.
    -->
  </div>

  <script>
    // Global variables
    var studentName;
    var scoresArray;

    // Function Declaration
    function calculateTotal(scores) {
      let total = 0;
      for (let score of scores) {
        total += score;
      }
      return total;
    }

    // Function Expression
    const evaluateRank = function(total) {
      if (total > 40) return "Star Performer";
      else if (total >= 30) return "Active";
      else return "Inactive";
    };

    // Anonymous function for average
    const calculateAverage = function(scores) {
      return (scores.length === 0) ? 0 : (calculateTotal(scores) / scores.length);
    };

    function generateReport(name, rank) {
      const message = "Great job on co-curriculars!";
      // Lexical Scope Example
      function showDetails() {
        return `Student: ${name}<br>Rank: ${rank}<br>Message: ${message}`;
      }
      return showDetails();
    }

    function processEvaluation() {
      // Fetch user input
      studentName = document.getElementById("studentName").value.trim();
      const rawScores = document.getElementById("activityScores").value.trim();

      if (!studentName || !rawScores) {
        alert("Please enter both name and scores.");
        return;

      // Scope Isolation Test (var inside block)
