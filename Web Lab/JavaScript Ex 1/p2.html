<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max of Three Numbers</title>
</head>
<body>
    <h1>Find the Largest Number</h1>
    <p>Enter three numbers to find the largest:</p>
    <form id="number-form">
        <input type="number" id="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" placeholder="Enter second number" required>
        <input type="number" id="num3" placeholder="Enter third number" required>
        <button type="button" onclick="findMax()">Find Largest</button>
    </form>
    <p id="result"></p>

    <script>
    
        function maxOfThree(a, b, c) {
            return Math.max(a, b, c);
        }

       
        function findMax() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);

            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
                const largest = maxOfThree(num1, num2, num3);
                document.getElementById('result').textContent = `The largest number is: ${largest}`;
            } else {
                document.getElementById('result').textContent = 'Please enter valid numbers!';
            }
        }
    </script>
</body>
</html>
